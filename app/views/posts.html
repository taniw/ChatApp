<div ng-repeat="post in posts">
  <a ng-href="{{ post.url }}">{{ post.title }}</a>
  <a ng-click="deletePost($index)">delete</a>
</div>

<!-- new form with two inputs that are bound to the post model and submit button -->
<!-- ng-submit is a directive that will execute any expression you pass to it when form has been submitted -->
<form ng-submit="submitPost()">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Add Post" />
</form>
